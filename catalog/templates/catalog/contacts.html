<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Контактная информация</h1>
        <p class="lead">Вы можете связаться с нами по следующим адресам:</p>
        <ul>
            <li>Email: example@example.com</li>
            <li>Телефон: +7 123 456 7890</li>
        </ul>

        <h2 class="mt-5">Форма обратной связи</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        {% if success %}
            <div class="alert alert-success mt-3" role="alert">
                Ваше сообщение успешно отправлено!
            </div>
        {% endif %}

        <a class="btn btn-secondary mt-3" href="{% url 'home' %}">На главную</a>
    </div>
</body>
</html>
