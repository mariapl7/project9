<!-- blog/templates/blog/blogpost_list.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список постов</title>
</head>
<body>
    <h1>Список постов</h1>
    <a href="{% url 'blogpost_create' %}">Создать новый пост</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blogpost_detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
