<!-- blog/templates/blog/blogpost_confirm_delete.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить пост</title>
</head>
<body>
    <h1>Удалить пост "{{ post.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'blogpost_list' %}">Отмена</a>
</body>
</html>
